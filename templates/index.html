<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 2V8H20" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 18V12" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M9 15H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h1>PDF Merger</h1>
            </div>
            <p class="subtitle">All-in-one PDF tools: Merge, Convert, and more.</p>
        </header>

        <main>
            <div class="tabs">
                <button class="tab active" data-mode="merge">Merge PDFs</button>
                <button class="tab" data-mode="pdf-to-docx">PDF to Word</button>
                <button class="tab" data-mode="docx-to-pdf">Word to PDF</button>
            </div>

            <div class="upload-area" id="drop-zone">
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h3>Drop PDFs here or click to upload</h3>
                    <input type="file" id="file-input" multiple accept=".pdf" hidden>
                </div>
            </div>

            <div class="file-list-container" id="file-list-container" style="display: none;">
                <div class="list-header">
                    <span>Files to Merge</span>
                    <button class="clear-btn" id="clear-all">Clear All</button>
                </div>
                <ul id="file-list" class="file-list">
                    <!-- Files will be added here -->
                </ul>
            </div>

            <div class="actions">
                <button id="merge-btn" class="primary-btn" disabled>
                    <span class="btn-text">Merge PDFs</span>
                    <div class="spinner"></div>
                </button>
            </div>

            <div id="result-area" class="result-area" style="display: none;">
                <a id="download-link" href="#" class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Merged PDF
                </a>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
